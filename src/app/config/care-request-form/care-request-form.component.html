<div class="container-fluid my-5">
  <div class="row">
    <!-- En esta columna se llama al sidebar que esta en shared -->
    <div class="col-md-2">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col-md-10 main-content">
      <div class="row justify-content-center">
        <div class="col-10 col-md-8 col-lg-8">
          <h2 class="text-center mb-4">{{ solicitud.servicio.valor }}</h2>
          <form>
            <div class="row mb-3">
              <!-- ==================== Sector de la direccion ==================== -->
              <div class="col-12 col-md-6 col-lg-4 my-3">
                <label for="sectorDireccionServicio" class="form-label"
                  >Sector de la dirección</label
                >
                <input
                  disabled="true"
                  type="text"
                  class="form-control"
                  id="sectorDireccionServicio"
                  name="sectorDireccionServicio"
                  placeholder="{{ solicitud.direccion.nombreSector }}"
                  required
                />
              </div>
              <!-- ==================== Fecha del servicio ==================== -->
              <div class="col-12 col-md-6 col-lg-4 my-3">
                <label for="fechaServicio" class="form-label"
                  >Fecha del servicio</label
                >
                <input
                  disabled="true"
                  type="text"
                  class="form-control"
                  id="fechaServicio"
                  name="fechaServicio"
                  placeholder="{{ solicitud.fechaServicio }}"
                  required
                />
              </div>
              <!-- ==================== Tipo de servicio ==================== -->
              <div class="col-12 col-md-6 col-lg-4 my-3">
                <label for="tipoServicio" class="form-label"
                  >Tipo de servicio</label
                >
                <input
                  disabled="true"
                  type="text"
                  class="form-control"
                  id="tipoServicio"
                  name="tipoServicio"
                  placeholder="{{ solicitud.servicio.valor }}"
                  required
                />
              </div>
              <!-- ==================== Nombre del propietario ==================== -->
              <div class="col-12 col-md-6 col-lg-4 my-3">
                <label for="nombrePropietario" class="form-label"
                  >Propietario</label
                >
                <input
                  disabled="true"
                  type="text"
                  class="form-control"
                  id="nombrePropietario"
                  name="nombrePropietario"
                  placeholder="{{ nombreUsuario }}"
                  required
                />
              </div>
              <!-- ==================== Telefono del propietario ==================== -->
              <div class="col-12 col-md-6 col-lg-4 my-3">
                <label for="telefonoPropietario" class="form-label"
                  >Telefono del propietario</label
                >
                <input
                  disabled="true"
                  type="text"
                  class="form-control"
                  id="telefonoPropietario"
                  name="telefonoPropietario"
                  placeholder="{{ solicitud.propietario.usuario.telefono }}"
                  required
                />
              </div>
              <!-- ==================== Paga servicio ==================== -->
              <div class="col-12 col-md-6 col-lg-4 my-3">
                <label for="paga" class="form-label"
                  >Paga estimada por el servicio</label
                >
                <input
                  disabled="true"
                  type="text"
                  class="form-control"
                  id="paga"
                  name="paga"
                  placeholder="{{ solicitud.paga }}"
                  required
                />
              </div>
            </div>
          </form>
          <div class="row justify-content-center text-center">
            <h2 class="text-center">Mascotas</h2>
            <div
              class="card m-2 p-3 col-lg-3 col-md-6 col-sm-11"
              *ngFor="let mascota of mascotasList; let i = index"
            >
              <div class="card-body">
                <img
                  src="../../../assets/images/pets/cat.png"
                  alt=""
                  width="50%"
                  *ngIf="
                    mascota.tipoMascota.valor.toLocaleLowerCase() == 'gato'
                  "
                />
                <img
                  src="../../../assets/images/pets/dog.png"
                  alt=""
                  width="60%"
                  *ngIf="
                    mascota.tipoMascota.valor.toLocaleLowerCase() == 'perro'
                  "
                />
                <p class="fw-semibold">{{ mascota.nombre }}</p>
                <p>{{ mascota.tipoMascota.valor }}</p>
                <hr />
                <p>{{ "Edad: " + mascota.edad }}</p>
              </div>
            </div>
            <div class="col-12 mt-3">
              <button
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                Aceptar solicitud
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <p class="fw-semibold">
          ¿Esta seguro/a de aceptar esta solicitud de servicio? Una vez aceptado
          no podra retractarse del servicio.
        </p>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-primary"
          data-bs-dismiss="modal"
          (click)="selectCareRequest()"
        >
          Confirmar
        </button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Seguir viendo
        </button>
      </div>
    </div>
  </div>
</div>
