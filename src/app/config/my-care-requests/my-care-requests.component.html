<div class="container-fluid mt-5">
  <div class="row">
    <!-- En esta columna se llama al sidebar que esta en shared -->
    <div class="col-md-2">
      <app-sidebar></app-sidebar>
    </div>

    <div class="col-md-10 main-content">
      <h2 class="text-center">Mis solicitudes</h2>
      <div class="row justify-content-center text-center mt-3">
        <div
          class="card m-2 p-3 col-lg-3 col-md-5 col-sm-11"
          *ngFor="let solicitud of solicitudesList; let i = index"
        >
          <div class="card-body">
            <img
              src="../../../assets/images/pets/cat.png"
              alt=""
              width="50%"
              *ngIf="
                solicitud.mascotas.length == 1 &&
                solicitud.mascotas[0].tipoMascota.valor.toLocaleLowerCase() ==
                  'gato'
              "
            />
            <img
              src="../../../assets/images/pets/dog.png"
              alt=""
              width="50%"
              *ngIf="
                solicitud.mascotas.length == 1 &&
                solicitud.mascotas[0].tipoMascota.valor.toLocaleLowerCase() ==
                  'perro'
              "
            />
            <img
              src="../../../assets/images/pets/varios.png"
              alt=""
              width="50%"
              *ngIf="solicitud.mascotas.length > 1"
            />
            <p class="fw-semibold">{{ solicitud.servicio.valor }}</p>
            <p>{{ "Para: " + solicitud.fechaServicio }}</p>
            <button
              type="submit"
              class="btn btn-primary text-center"
              id="actualizar"
              [routerLink]="['/config/myCareForm']"
              [state]="{ data: solicitud, isNew: true }"
            >
              Detalles
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
